<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student History Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('./photo.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      padding: 20px;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .container {
      max-width: 550px;
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      margin: auto;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from {transform: translateY(-30px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 16px;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #007BFF;
      box-shadow: 0 0 5px rgba(0,123,255,0.5);
      outline: none;
    }

    select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .btn-link {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Student History Form</h2>
    <form id="studentForm">
      <label>Name:</label>
      <input type="text" id="name" required>

      <label>Age:</label>
      <input type="number" id="age" required>

      <label>Email:</label>
      <input type="email" id="email" required>

      <label>Gender:</label>
      <select id="gender" required>
        <option value="">--Select Gender--</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label>Parent's Name:</label>
      <input type="text" id="parentName" required>

      <label>Parent's Occupation:</label>
      <input type="text" id="parentOccupation" required>

      <label>Parent's Income:</label>
      <input type="number" id="parentIncome" required>

      <label>12th Mark</label>
      <input type="number" id="mark" required>

      <label>10th Mark</label>
      <input type="number" id="marks" required>

      <label>Hobbies:</label>
      <input type="text" id="hobbies" required>

      <label>Phone:</label>
      <input type="number" id="phone" required>

      <label>Religion:</label>
      <input type="text" id="religion" required>

      <label>Caste:</label>
      <input type="text" id="caste" required>

      <label>Student's School Name & Address:</label>
      <textarea id="school" required></textarea>

      <label>Student's Home Address:</label>
      <textarea id="address" required></textarea>
      <button type="button" onclick="saveData()">Next</button><br><br>
    </form>

    <a href="psychometric.html" class="btn-link" id="nextPageLink">Next</a>
  </div>

  <script>
  function saveData() {
	  const requiredFields = [
	    "name", "age", "email", "gender", "parentName", "parentOccupation",
	    "parentIncome", "mark", "marks", "hobbies", "phone",
	    "religion", "caste", "school", "address"
	  ];

	  let allFilled = requiredFields.every(id => document.getElementById(id).value.trim() !== "");

	  if (!allFilled) {
	    alert("Please fill in all the fields before saving.");
	    return;
	  }

	  const studentData = {};
	  requiredFields.forEach(id => {
	    studentData[id] = document.getElementById(id).value.trim();
	  });

	  // Store in localStorage
	  localStorage.setItem("studentHistory", JSON.stringify(studentData));
	  localStorage.setItem("studentHistoryCompleted", "true");

	  // Send to backend
	  fetch("http://localhost:8080/api/student-history", {
	    method: "POST",
	    headers: {
	      "Content-Type": "application/json"
	    },
	    body: JSON.stringify(studentData)
	  })
	  .then(response => {
	    if (response.ok) {
	      window.location.href = "psychometric.html";
	    } else {
	      alert("Failed to save data to server.");
	    }
	  })
	  .catch(error => {
	    console.error("Error:", error);
	    alert("Error connecting to server.");
	  });

      window.location.href = "psychometric.html";
    }

    function showData() {
      let storedData = localStorage.getItem("studentHistory");
      if (storedData) {
        console.log("Stored Student Data:", JSON.parse(storedData));
        alert("Saved successfully!");
      } else {
        alert("No data found!");
      }
    }
  </script>

</body>
</html>
