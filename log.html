<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0049b7, #00c6ff);
      overflow: hidden;
    }

    .navbar {
      background: #0a1931;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar ul li a:hover {
      color: #00bcd4;
    }

    .main-content {
      height: calc(100vh - 68px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 350px;
      padding: 30px 25px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      color: white;
      animation: fadeIn 1s ease;
    }

    .container h2 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 14px;
      backdrop-filter: blur(5px);
    }

    input::placeholder {
      color: #f1f1f1;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #0a1931;
      color: #fff;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #1e3a5f;
    }

    .toggle {
      margin-top: 15px;
      color: #f1f1f1;
      cursor: pointer;
      font-size: 14px;
    }

    

    #nextBtn {
      display: none;
      margin-top: 15px;
      background: #00bcd4;
    }

    #nextBtn a {
      color: white;
      text-decoration: none;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Career Path</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="login.html">Login / Sign Up</a></li>
    </ul>
  </nav>

  <div class="main-content">
    <div class="container">
      <h2 id="form-title">Login</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p class="toggle" onclick="toggleForm()">Don't have an account? Sign Up</p>
      </form>
      <button id="nextBtn"><a id="nextLink" href="#">Next</a></button>
      
    </div>
  </div>
<script>
  let isLogin = true;

  function toggleForm() {
    isLogin = !isLogin;
    document.getElementById("form-title").textContent = isLogin ? "Login" : "Sign Up";
    document.querySelector(".toggle").textContent = isLogin
      ? "Don't have an account? Sign Up"
      : "Already have an account? Login";
  }
  document.getElementById('loginForm').addEventListener('submit', function(e) {
	  e.preventDefault();

	  const email = document.getElementById("email").value;
	  const password = document.getElementById("password").value;

	  if (!email || !password) {
	    alert("Please fill in both email and password fields");
	    return;
	  }

	  if (isLogin) {
	    // ðŸŸ¢ LOGIN: Check credentials from DB
	    fetch('http://localhost:8080/login', {
	      method: 'POST',
	      headers: { 'Content-Type': 'application/json' },
	      body: JSON.stringify({ email, password })
	    })
	    .then(res => {
	      if (!res.ok) throw new Error("Invalid credentials");

	      // Check if response is JSON
	      const contentType = res.headers.get('Content-Type');
	      if (contentType && contentType.includes('application/json')) {
	        return res.json();
	      } else {
	        return res.text(); // Handle plain text response
	      }
	    })
	    .then(data => {
  if (typeof data === 'string') {
    if (data.toLowerCase().includes("invalid")) {
      alert(data); // Show error message
    } else {
      alert(data);
      localStorage.setItem("userLoggedIn", "true");
      window.location.href = "file.html";
    }
  } else {
    alert("Login successful!");
    localStorage.setItem("userLoggedIn", "true");
    window.location.href = "file.html";
  }
})

	    .catch(err => alert(err.message));
	  } else {
	    // ðŸŸ¢ SIGN UP: Save to DB + localStorage
	    localStorage.setItem("userEmail", email);
	    localStorage.setItem("userPassword", password);
	    alert("Sign up successful!");

	    fetch('http://localhost:8080/signup', {
	      method: 'POST',
	      headers: { 'Content-Type': 'application/json' },
	      body: JSON.stringify({ email, password })
	    })
	    .then(res => {
	      if (!res.ok) throw new Error("Sign up failed");

	      // Check if response is JSON
	      const contentType = res.headers.get('Content-Type');
	      if (contentType && contentType.includes('application/json')) {
	        return res.json();
	      } else {
	        return res.text(); // Handle plain text response
	      }
	    })
	    .then(data => {
  if (typeof data === 'string') {
    if (data.toLowerCase().includes("already") || data.toLowerCase().includes("exists")) {
      // If backend responds with something like "Email already exists"
      alert(data); // Show the message and STOP
    } else {
      alert(data);
      localStorage.setItem("userLoggedIn", "true");
      window.location.href = "file.html";
    }
  } else {
    // Successful response (JSON)
    alert("Sign up successful!");
    localStorage.setItem("userLoggedIn", "true");
    window.location.href = "file.html";
  }
})

	    .catch(err => alert(err.message)); // Error feedback for signup
	  }
	});


</script>

</body>
</html>
