<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parent Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0049b7, #00c6ff);
      overflow: hidden;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .navbar {
      background: #0a1931;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar ul li a:hover {
      color: #00bcd4;
    }

    .center-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 70px); /* Adjust for navbar height */
      animation: fadeIn 1.5s ease-in-out;
    }

    .login-container {
      background: linear-gradient(135deg, #3399ff, #33ccff);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      width: 460px;
      color: #fff;
      transition: transform 0.5s ease;
    }

    .login-container:hover {
      transform: rotateY(5deg) rotateX(5deg);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #fff;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #e6f0ff;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.2rem;
      border: none;
      border-radius: 10px;
      box-shadow: inset 0 2px 4px rgba(0, 0, 50, 0.1);
      font-size: 1rem;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #00264d;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #001933;
      transform: scale(1.05);
    }

    button a {
      text-decoration: none;
      color: white;
      display: block;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Career Path</div>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="login.html">Login / Sign Up</a></li>
    </ul>
  </nav>

  <div class="center-wrapper">
    <div class="login-container">
      <h2>Parent Login</h2>
      <form id="loginForm">
        <label for="phone">Parent Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="Enter 10-digit number" />
        <button type="submit"><a href="preview.html">Login</a></button>
      </form>
    </div>
  </div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const phone = document.getElementById('phone').value.trim();
    const studentList = JSON.parse(localStorage.getItem("studentList") || "[]");

    if (!phone) {
      alert("Please enter your phone number.");
      return;
    }

    const matchedStudent = studentList.find(student => student.phone === phone);

    if (matchedStudent) {
      // ✅ Found matching student
      localStorage.setItem("parentLoggedIn", "true");
      localStorage.setItem("parentPhone", phone);
      localStorage.setItem("matchedStudent", JSON.stringify(matchedStudent)); // Save matched student temporarily
      alert(`✅ Parent login successful! Viewing details for ${matchedStudent.name}`);
      window.location.href = "preview.html";
    } else {
      alert("❌ No matching student found for this phone number. Please check the number or contact support.");
    }
  });
</script>

</body>
</html>
