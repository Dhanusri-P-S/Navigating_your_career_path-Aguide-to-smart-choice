                { q: "Which is the longest national highway in India?", options: ["NH 7", "NH 44", "NH 8", "NH 1"], answer: "NH 44" },
                { q: "Which planet is known as the Red Planet?", options: ["Mercury", "Venus", "Mars", "Jupiter"], answer: "Mars" },
                { q: "Who discovered the law of gravity?", options: ["Albert Einstein", "Isaac Newton", "Galileo Galilei", "Nikola Tesla"], answer: "Isaac Newton" },
                { q: "Which gas is most abundant in Earth's atmosphere?", options: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Helium"], answer: "Nitrogen" },
                { q: "What is the capital of Bangladesh?", options: ["Colombo", "Kathmandu", "Thimphu", "Dhaka"], answer: "Dhaka" },

                { q: "Who wrote the book 'Discovery of India'?", options: ["Rabindranath Tagore", "Mahatma Gandhi", "Jawaharlal Nehru", "Dr. B. R. Ambedkar"], answer: "Jawaharlal Nehru" },

            ]


        };

        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;

        function startQuiz() {
            const selectedGroup = document.getElementById("groupSelect").value;
            currentQuestions = questions[selectedGroup];
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById("quizContainer").classList.remove("hidden");
            showQuestion();
        }

        function showQuestion() {
        	  if (currentQuestionIndex < currentQuestions.length) {
        	    const questionObj = currentQuestions[currentQuestionIndex];
        	    document.getElementById("questionText").innerText = questionObj.q;
        	    const optionsContainer = document.getElementById("optionsContainer");
        	    optionsContainer.innerHTML = "";
        	    
        	    questionObj.options.forEach(option => {
        	      const button = document.createElement("button");
        	      button.innerText = option;
        	      button.classList.add("option-btn");
        	      button.onclick = () => checkAnswer(option);
        	      optionsContainer.appendChild(button);
        	    });

        	    // ‚úÖ Show "Next" button only for last question
        	    if (currentQuestionIndex === currentQuestions.length - 1) {
        	      document.getElementById("nextBtn").classList.remove("hidden");
        	    } else {
        	      document.getElementById("nextBtn").classList.add("hidden");
        	    }
        	  }
        	}
        function checkAnswer(selectedOption) {
        	  if (selectedOption === currentQuestions[currentQuestionIndex].answer) {
        	    score++;
        	  }

        	  console.log(`Q${currentQuestionIndex + 1}: Selected - ${selectedOption}, Correct - ${currentQuestions[currentQuestionIndex].answer}`);
        	  currentQuestionIndex++;

        	  if (currentQuestionIndex < currentQuestions.length) {
        	    showQuestion();
        	  } else {
        	    // ‚úÖ Get selected interest
        	    const selectedInterest = document.getElementById("groupSelect").value;

        	    // ‚úÖ Store in localStorage
        	    localStorage.setItem("interestQuizResults", JSON.stringify({
        	      interest: selectedInterest,
        	      score: score
        	    }));
        	    localStorage.setItem("InterestCompleted", "true");
        	    localStorage.setItem("selectedInterest", selectedInterest);
        	    localStorage.setItem("interestScore", score);

        	    // ‚úÖ Show Next button (which will trigger backend save)
        	    document.getElementById("nextBtn").classList.remove("hidden");
        	  }
        	}

        function goToNextPage() {
        	  const evaluationData = {
        	    psychometricScore: parseInt(localStorage.getItem("psychometricScore")),
        	    chosenGroup: localStorage.getItem("selectedGroup"),
        	    groupScore: parseInt(localStorage.getItem("groupScore")),
        	    chosenInterest: localStorage.getItem("selectedInterest"),
        	    interestScore: parseInt(localStorage.getItem("interestScore"))
        	  };

        	  fetch("http://localhost:8080/api/evaluation", {
        	    method: "POST",
        	    headers: {
        	      "Content-Type": "application/json"
        	    },
        	    body: JSON.stringify(evaluationData)
        	  })
        	  .then(response => {
        	    if (response.ok) {
        	      console.log("Full evaluation saved to backend");
        	      window.location.href = "board.html"; // ‚úÖ Change this if your next page is different
        	    } else {
        	      alert("Failed to submit full evaluation to backend.");
        	    }
        	  })
        	  .catch(error => {
        	    console.error("Error submitting evaluation:", error);
        	  });
        	}

    </script>
